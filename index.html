<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adidas Store</title>
  <style>
    /* Background and font */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url('https://source.unsplash.com/1600x900/?adidas,shoes');
      background-size: cover;
      background-attachment: fixed;
      color: #111;
    }

    /* Navigation bar */
    nav {
      background-color: rgba(0, 0, 0, 0.8);
      padding: 1em;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    nav a {
      color: white;
      text-decoration: none;
      padding: 0.5em;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Header */
    header {
      text-align: center;
      background-color: rgba(255, 255, 255, 0.9);
      padding: 3em 1em;
    }

    /* Sections */
    section {
      background-color: rgba(255, 255, 255, 0.95);
      margin: 2em;
      padding: 2em;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    /* Footer */
    footer {
      background-color: rgba(0, 0, 0, 0.9);
      color: white;
      text-align: center;
      padding: 1em;
    }

    /* Buttons */
    button {
      padding: 0.7em 1.2em;
      border: none;
      background-color: black;
      color: white;
      font-weight: bold;
      cursor: pointer;
      margin-top: 1em;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    /* Form inputs */
    input[type="text"],
    input[type="email"] {
      padding: 0.5em;
      width: 100%;
      margin: 0.5em 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    h2 {
      margin-top: 0;
    }
  </style>
</head>
<body>

  <nav>
    <a href="#home">Home</a>
    <a href="#products">Products</a>
    <a href="#video">Promo Video</a>
    <a href="#contact">Contact</a>
  </nav>

  <header id="home">
    <h1>Welcome to Adidas</h1>
    <p>Sport the best with Adidas. Style. Performance. Comfort.</p>
  </header>

  <section id="products">
    <h2>Popular Products</h2>
    <p>Check out our latest range of sneakers, activewear, and accessories.</p>
    <button onclick="alert('Redirecting to Adidas collection...')">Explore Collection</button>
  </section>

  <section id="video">
    <h2>Adidas Campaign</h2>
    <video controls>
      <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4" />
      Your browser does not support HTML5 video.
    </video>
  </section>

  <section id="contact">
    <h2>Contact Us</h2>
    <form>
      <label for="name">Full Name:</label>
      <input type="text" id="name" placeholder="Your Name" />

      <label for="email">Email:</label>
      <input type="email" id="email" placeholder="Your Email" />

      <button type="submit" onclick="alert('Thanks for contacting us!')">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Adidas Store. All rights reserved.</p>
  </footer>

</body>
</html>
